<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Numeros</title>
    <style>
        body{
            font-size: 18pt;
            font-family: normal;
            border: 4px solid purple;
            border-radius: 10px;
        }
        input{
            font: normal 18pt Arial;
            width: 100px;
        }

        #res{
            margin-top: 20px;
        }
    
    </style>
</head>


<body>

   

  
    <h1>Somando valores</h1>
    <input type="number" name ="txtn1" id ="txtn1"> +
    <input type="number" name ="txtn2" id ="txtn2">
    <input type ="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>

  
    

    <script>
        function somar(){
            var tn1= document.getElementById('txtn1');
            //recebe o numero que foi colocado na caixa
           
            var tn2= document.getElementById('txtn2');
            // recebe o numero que foi colocado na caixa e armazena na variavel
            
            var res=document.getElementById('res')
           
            var n1 =  Number(tn1.value);
            // tranforma o valor  recebido em string e o converte  para numero 
            
            var n2 =  Number(tn2.value);
            // tranforma o valor  recebido em string e o converte  para numero 
            
            var s = n1 + n2 ;
            // ja convertido para numero ele efetua a soma entre os dois numeros
            
            res.innerHTML= `A soma entre ${n1} + ${n2} = <strong>${s}</strong>`
            //vai alterar o valor em tela 'resultado' para a soma entre os numeros 
        }

    </script>
    
</body>
</html>
